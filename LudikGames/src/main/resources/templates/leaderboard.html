<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <link href="/css/chat.css" rel="stylesheet" type="text/css">
    <script src="/js/chat.js"></script>
    <link href="/css/all.css" rel="stylesheet" type="text/css">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link href="/css/chat-list.css" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="header :: header">

</div>
<div class="chat-list" style="margin-top: 150px">
<th:block th:each="place : ${places}">
    <form action="/chat-support">
        <div class="chat-item" tabindex="0">
            <div class="chat-item-content" th:text="${place.nickname} + ': ' + ${place.points}"></div>
        </div>
    </form>
</th:block>
</div>
<div th:insert="chat :: chat" style="z-index: 1; position: relative">

</div>
</body>
</html>

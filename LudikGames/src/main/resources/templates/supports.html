<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="chatList">
  <div class="chat-list">
    <th:block th:each="chat : ${chats}">
      <form action="/chat-support">
        <button type="submit" class="chat-item" tabindex="0">
          <div class="chat-item-content" th:text="${chat.user.nickname}"></div>
        </button>
        <input id="chatId" name="chatId" type="hidden" th:value="${chat.uuid}">
      </form>
    </th:block>
  </div>
</th:block>
<div th:fragment="supportButton">
  <div>
    <h2 style="color: white">Техподдержка</h2>
    <p style="color: white">Нужна помощь? Есть вопросы? Обращайтесь в техподдержку, Вам помогут</p>
      <form action="/chat-support" method="get">
        <input type="submit" value="Обратиться в поддержку" class="btn btn-success" style="width: 280px; height: 70px; font-size: 25px"/>
      </form>
  </div>
</div>
</body>
</html>
